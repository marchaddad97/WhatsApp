<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="./style.css" type="text/css">
</head>
<body>
    <div class="container">
        <div class="leftSide">
            <!-- header -->
            <div class="header">
                <div class="userimg">
                    <img src="./images/user.jpg" class="cover">
                </div>
                <ul class="nav_icons">
                <li><ion-icon name="scan-circle-outline"></ion-icon></li>
                <li><ion-icon name="chatbox"></ion-icon></li>
                <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                </ul>
            </div>
            <!-- search -->
            <div class="search_chat">
                <div> 
            <input type="text" placeholder="Search or start new chat">
            <ion-icon name="search-outline"></ion-icon>
            </div>
        </div>
            <!-- chat list -->
            <div class="chatlist">
                <div class="block active">
                    <div class="imgbx">
                    <img src="./images/img1.jpg" class="cover">
                </div>
                <div class="details">
                    <div class="listHead">
                        <h4>Roy Karam</h4>
                        <p class="time">10:56</p>
                    </div>
                    <div class="message_p">
                        <p>Hi bro, how are you? what are you doing today?</p>
                    </div>
                </div>
            </div>
            <div class="block unread">
                <div class="imgbx">
                <img src="./images/img2.jpg" class="cover">
            </div>
            <div class="details">
                <div class="listHead">
                    <h4>Ali Khalil</h4>
                    <p class="time">10:23</p>
                </div>
                <div class="message_p">
                    <p>Hey what's up?</p>
                    <b>1</b>
                </div>
            </div>
        </div>
        <div class="block">
            <div class="imgbx">
                <img src="./images/img3.jpg" class="cover">
            </div>
            <div class="details">
                <div class="listHead">
                    <h4>Maria</h4>
                    <p class="time">Yesterday</p>
                </div>
                <div class="message_p">
                    <p>Ok, bye!</p>
                    </div>
                </div>
        </div>
        </div>
     </div>
        
     
            <div class="rightSide">
            <div class="header">
                <div class="imgText">
                    <div class="userimg">
                    <img src="./images/img1.jpg" class="cover">
                    </div>
                    <h4>Marc Haddad<br><span>online</span></h4>
                </div>
                <ul class="nav_icons">
                    <li><ion-icon name="search-outline"></ion-icon></li>
                    <li><ion-icon name="ellipsis-vertical"></ion-icon></li>
                    </ul>
                    </div>
                 <!-- chat box -->
                 <div class="chatBox">
                    <div class="message my_message">
                        <p>Hi<br><span>10:10</span></p>
                    </div>  
                    <div class="message frnd_message">
                    <p>Hi bro, how are you? what are you doing today?<br><span>10:56</span></p>
                    </div>
                 </div>
                
                <!-- chat input -->
                <div class="chatbox_input">
                    <ion-icon name="happy-outline"></ion-icon>
                    <ion-icon name="attach-outline"></ion-icon>
                    <input type="text" placeholder="Type a message">
                    <ion-icon name="mic-outline"></ion-icon>
                </div>
            </div>
        </div>           
                

                


        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
    </html>
